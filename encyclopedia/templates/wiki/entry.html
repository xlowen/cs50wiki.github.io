{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{ etitle }}
{% endblock %}

{% block body %}
    <h1>{{ title }}</h1>

    <ul>
        {% if etitle %}
            <li>{{ etitle }}</li>
        {% else %}
            <li>Sorry a page for <strong>{{ title }}</strong> was not found.</li>
        {% endif %}
    </ul>

{% endblock %}
