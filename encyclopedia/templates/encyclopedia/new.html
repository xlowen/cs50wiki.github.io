{% extends "encyclopedia/layout.html" %}

{% block title %}
    Add a new entry
{% endblock %}

{% block body %}
    <h1>Create a new encyclopedia entry:</h1>

    <form action="{% url 'encyclopedia:new' %}" method="POST">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Add Entry">
    </form>

{% endblock %}
